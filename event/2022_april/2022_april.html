function change_menu(mode){
	if(mode == null ){

			document.getElementById("smart-menu4").style.visibility='collapse';
			document.getElementById("smart-menu5").style.visibility='collapse';
			*/
			document.getElementById("undermenu").style.visibility='collapse';
			
			//document.body.style.margin-left = "180";
			//document.body.style.backgroundColor = '#FFFFCC';
			
			// #mainimageだと1個しか反応しないのでこれで記述
			$('[id=mainimage]').css('width','auto');

			$('[id=mainimage3]').css('width','55%');

			document.getElementById("smart-menu3").style.visibility='visible';

		}
	}
	// スマホ切り替えボタンだけは右寄りに
	$('#selectmode').css('margin-right','0px');
	$('#selectmode').css('margin-left','auto');
}

function init_mode(){
	/*alert(  window.parent.screen.width );*/ 
	
	if( window.parent.screen.width >= 1024 ){
		// 画面サイズが横1024以上なら「PC版」を初期値にする
		document.getElementById("pc_menu").checked = true;
		document.getElementById("phone_menu").checked = false;
		document.getElementById("phone_menu_big").checked = false;
	}
	else
	{
		// それ以外ならスマホ版を初期値にする
		document.getElementById("pc_menu").checked = false;
		document.getElementById("phone_menu").checked = true;
		document.getElementById("phone_menu_big").checked = false;
	
	}
	change_menu();
	
	
	
}
